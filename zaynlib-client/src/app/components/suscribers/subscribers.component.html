<div class="container" style="margin-top: 10px;">
    <form>
        <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="subscribeEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword1">First Name</label> -->
            <input type="text" class="form-control" id="userFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword1">Last Name</label> -->
            <input type="text" class="form-control" id="userLastName" placeholder="Last Name">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="chkUserStatus">
            <label class="form-check-label" for="exampleCheck1">Is Active ?</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
