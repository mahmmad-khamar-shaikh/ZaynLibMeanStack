<div class="container">
    <p-table #dt [columns]="cols" [value]="bookList$ |async" [scrollable]="true">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width }">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" [ngStyle]="{'width': col.width }">
                    <div [ngSwitch]="col.field">
                        <div *ngSwitchCase="'Title'">
                            {{rowData[col.field]}}
                        </div>
                        <div>
                            <p-inputSwitch *ngSwitchCase="'IsAvailable'" [(ngModel)]="rowData[col.field]"></p-inputSwitch>
                        </div>

                        <button [routerLink]="['/dashboard/book',rowData[col.field]]" *ngSwitchDefault pButton type="button" icon="pi pi-info"></button>
                    </div>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
