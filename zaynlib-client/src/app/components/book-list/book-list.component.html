<div class="col-md-12" style="padding-top:10px;padding-left: 5px;padding-right: 5px;">
    <mat-form-field style="width:100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%" multiTemplateDataRows>
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>

        <!-- Availability  Column -->
        <ng-container matColumnDef="IsAvailable">
            <th mat-header-cell *matHeaderCellDef> Available </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle class="example-margin" color="green" [(ngModel)]="element.IsAvailable" (change)="onChange($event,element)" [disabled]="!element.IsAvailable">
                </mat-slide-toggle>
            </td>
        </ng-container>
        <ng-container matColumnDef="View">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">



                <a [routerLink]="['/book',element.Id]" style="color:blue" routerLinkActive="router-link-active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">info</mat-icon>
                </a>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" style="cursor: pointer" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = element"></tr>
        <!--  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
    </table>
</div>
