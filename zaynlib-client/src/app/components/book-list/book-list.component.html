<div class="container">
    <p-table #dt [columns]="cols" [value]="bookList$ |async" [paginator]="true" [rows]="5">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.field}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    <div *ngIf="col.field==='Owner' else other_fields">
                        {{rowData[col.field].Name}}
                    </div>
                    <ng-template #other_fields>
                        {{rowData[col.field]}}
                    </ng-template>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
